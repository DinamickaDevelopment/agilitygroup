<!DOCTYPE html>
<html>

<head>
    <title>Agilite Group</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <meta name="robots" content="noindex,nofollow">
</head>

<body>
    <div class="container">
        <div class="row logo_holder">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="logo"></div>
            </div>
        </div>
        <div class="row aboutrow">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                <div class="labelt">About</div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                <div class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
                    magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
                    commodo consequat.</div>
            </div>
        </div>
        <div class="row contactrow">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                <div class="labelt">Contact</div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                <form id="contact">
                    <fieldset class="labeled_group">
                        <label for="name"></label>
                        <input type="text" name="fname" id="name" value="" placeholder="Name">
                        <label for="email" style="clear:both"></label>
                        <input type="email" name="femail" id="email" value="" style="clear:both" placeholder="Email">
                    </fieldset>
                    <fieldset class="email_group">
                        <textarea id="subject" name="fsubject" placeholder="Subject"></textarea>
                        <div class="submit_btn">
                            <div class="loader"></div>
                            <input type="submit" name="fsubmit" id="submit" value="Submit">
                            <div class="error"></div>
                        </div>
                    </fieldset>

                    <!--<input type="textarea" name="fsubject" id="subject" value="" placeholder="Subject">-->
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
